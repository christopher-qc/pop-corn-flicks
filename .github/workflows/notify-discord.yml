name: Notify Discord on Pull Request

on:
  pull_request:
    types: [labeled]

jobs:
  notify-discord:
    if: ${{ github.event.label.name == 'bug' }}
    runs-on: ubuntu-latest

    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          MENTION="<@788195198487363615>"
          TITLE="${{ github.event.pull_request.title }}"
          DESCRIPTION="${{ github.event.pull_request.body }}"
          PAYLOAD=$(jq -n --arg url "${{ github.event.pull_request.html_url }}" --arg mention "$MENTION" --arg title "$TITLE" --arg description "$DESCRIPTION" '{"content": "Nuevo pull request que necesita QA: \n**TÃ­tulo:** \($title)\n \($description)\n\nEnlace: \($url)\nMencionado: \($mention)"}')
          curl -H "Content-Type: application/json" -d "$PAYLOAD" $DISCORD_WEBHOOK_URL
